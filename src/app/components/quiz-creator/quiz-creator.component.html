
<div class="container">

    <h1>Crea un nuovo quiz</h1>

    <form [formGroup]="quiz" (ngSubmit)="onSubmit()">

        <!-- Form pagination buttons -->
        <div class="pagination">
            <button type="button" (click)="handlePage.selectTab('settings')">Impostazioni</button>
            <button type="button" (click)="handlePage.selectTab('questions')">Domande</button>
            <button type="button" (click)="handlePage.selectTab('results')">Risposte</button>
            <button type="button" (click)="handlePage.selectTab('all')">Mostra tutto</button>
        </div>
        <!-- /Form pagination buttons -->

        <div class="pagination__tab" [class.visible]="currentTab === 'settings' || currentTab === 'all' ">
            <h3>Impostazioni del quiz</h3>
            <!-- Quiz settings -->
            <div class="settingsBox">
                    <mat-icon>home</mat-icon>

                <mat-form-field>
                    <input matInput type="text" placeholder="Titolo del quiz" formControlName="title" required>
                </mat-form-field>
                <label> Descrizione del quiz</label>
                <textarea formControlName="description"></textarea>
                <label>
                    Tipo di quiz
                    <select formControlName="type">
                        <ng-container *ngFor="let option of quizTypes">
                            <option value="{{option}}">{{quizTypesMap[option]}}</option>
                        </ng-container>
                    </select>
                </label>
            </div>
        </div>
        <!-- /Quiz settings -->



        <!-- Quiz questions -->
        <div class="pagination__tab" [class.visible]="currentTab === 'questions' || currentTab === 'all' ">
            <div>
                <h3>Domande del quiz</h3>
                <button (click)="handleQuestions.addNew()">Aggiungi domanda</button>
            </div>
            <div formArrayName="questions">
                <!-- Quiz questions list -->
                <div *ngFor="let question of quiz.get('questions').controls; let i = index" class="questionBox">
                    <div [formGroup]="question">
                        <b>Domanda {{i+1}}</b>
                        <div class="questionBox__buttons">
                            <button (click)="handleQuestions.addNewAnswer(i)">Aggiungi risposta</button>
                            <button (click)="handleQuestions.remove(i)">Elimina domanda</button>
                        </div>
                        <div class="questionBox__question">
                            <textarea placeholder="Il testo della tua domanda" formControlName="text"></textarea>
                        </div>
                        <!-- Questions' answers list -->
                        <div formArrayName="answers">
                            <div *ngFor="let answer of question.get('answers').controls; let z = index" class="questionBox__answer">
                                <div [formGroup]="answer">
                                    <label> Risposta <input type="text" formControlName="text"></label>
                                    <!-- Value of answer depends from quiz type -->
                                    <label [ngSwitch]="quiz.get('type').value">
                                        Valore
                                        <input *ngSwitchCase="'personalityQuiz'" type="text" formControlName="value">
                                        <span *ngSwitchCase="'trueorfalseQuiz'">
                                            <label>Vero <input type="radio" formControlName="value" [value]="true"></label>
                                            <label>Falso <input type="radio" formControlName="value" [value]="false"></label>
                                        </span>
                                        <i *ngSwitchDefault>Tipo di quiz non selezionato</i>
                                    </label>
                                    <!-- /Value of answer depends from quiz type -->
                                    <button (click)="handleQuestions.removeAnswer(k, i)">Elimina</button>
                                </div>
                            </div>
                        </div>
                        <!-- /Questions' answers list -->
                    </div>
                </div>
                <!-- /Quiz questions list -->
            </div>
        </div>
        <!-- /Quiz questions -->
        
        

        <!-- Quiz results -->
        <div class="pagination__tab" [class.visible]="currentTab === 'results' || currentTab === 'all' ">
            <div>
                <h3>Risultati del quiz</h3>
                <button (click)="handleAnswers.addNew()">Aggiungi risultato</button>
            </div>
            <div formArrayName="answers">
                <div *ngFor="let answer of quiz.get('answers').controls; let i = index" class="answerBox">
                    <div [formGroup]="answer">
                        <label> Titolo <input type="text" formControlName="title"></label>
                        <label> Valore <input type="text" formControlName="value"></label>
                        <label> Descrizione </label>
                        <textarea formControlName="description"></textarea>
                        <button (click)="handleAnswers.remove(i)">Elimina</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Quiz results -->

        <!-- Submit -->
        <br>
        <p>{{ quiz.value | json }}</p>
        <p>Quiz valido: {{ quiz.valid }}</p>
        <p>Quiz status: {{ quiz.status }}</p>
        <button type="submit" [disabled]="!quiz.valid">Invia</button>
        <!-- /Submit -->

    </form>
</div>
