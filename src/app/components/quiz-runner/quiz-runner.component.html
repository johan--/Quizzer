<!-- Load Quiz options -->
    <div class='container'>
        <input type='file' (change)='uploadQuiz($event)'>
    </div>
<!-- /Load Quiz options -->

<div class='container'>
    
    <div>
        <h1>{{curQuiz.settings.title}}</h1>
    </div>

    <ng-container [ngSwitch]='quizState'>

        <!-- Intro Quiz -->
        <div *ngSwitchCase='"ready"'>
            <p>
                {{curQuiz.settings.description}}
            </p>
        </div>

        <!-- Quiz Question Box -->
        <div *ngSwitchCase='"started"'>
            <p>
                Domanda {{curQuestionIndex + 1}} / {{curQuiz.questions.length}}
            </p>
            <p>{{curQuiz.questions[curQuestionIndex].text}}</p>
            <ul>
                <li *ngFor='let obj of curQuiz.questions[curQuestionIndex].answers'>
                    <label>
                        <input type='radio' [name]='curQuiz.title' (click)='selectAnswer(obj.value)'>
                        {{obj.text}}
                    </label>
                </li>
            </ul>
        </div>
    
        <!-- Quiz result -->
        <div *ngSwitchCase='"finished"' id='resultQuiz'>
            <h4>
                {{curQuizResult.title}}
            </h4>
            <p>
                {{curQuizResult.description}}
            </p>
        </div>

    </ng-container>

    <div>
        <ng-container [ngSwitch]='quizState'>

            <button *ngSwitchCase='"ready"' [disabled]='submitButtonIsDisabled' (click)='onSubmit()'>Inizia il test</button>
            <button *ngSwitchCase='"started"' [disabled]='submitButtonIsDisabled' (click)='onSubmit()'>Ok</button>
            <button *ngSwitchCase='"finished"' [disabled]='submitButtonIsDisabled' (click)='onSubmit()'>Ricomincia</button>

        </ng-container>
    </div>

</div>
